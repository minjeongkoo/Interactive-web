<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Move 값 활용하기</title>
    <style>
        body {
            position: relative;
            background: black;
            color: #fff;
        }
        .cursor-item {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            padding: 16px;
            background: #424242;
        }
    </style>
</head>
<body>
<h1>Client Mouse Position</h1>
<div class="cursor-item"> cursor-item </div>
<script>

    let cursorXPosition = Number;
    let cursorYPosition = Number;
    let mouseX = 0;
    let mouseY = 0;
    let moveSpeed = 0.03;

    // after load
    window.onload = function () {

        const infoTitle = document.getElementsByTagName('h1')[0];
        const cursorBox = document.getElementsByClassName('cursor-item')[0];

        window.addEventListener("mousemove", mousePositionData, false);

        function mousePositionData (event) {

            const eventInfo = event;

            cursorXPosition = eventInfo.clientX;
            cursorYPosition = eventInfo.clientY;

            mouseX += (cursorXPosition - mouseX) * moveSpeed ;
            mouseY += (cursorYPosition - mouseY) * moveSpeed ;



            infoTitle.innerHTML = 'x: ' + cursorXPosition + ' y: ' + cursorYPosition;

            cursorBox.style.transform = "translate("+ mouseX +"px, "+ mouseY + "px)";

        }
    }



</script>
</body>
</html>
